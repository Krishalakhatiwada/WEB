<!DOCTYPE html>
<html>
  <head>
    <title>My Forms</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td><label>Name:</label></td>
          <td><input type="text" /></td>
        </tr>

         <tr>
          <td><label>Password</label></td>
           <td><input type="password" /></td>
        </tr>

        <br>
        <tr>
          <td>
            <label>Age</label>
          </td>

          <td><input type="number" /></td>
          <br>
        </tr>

        <tr>
          <td>
            <label>Gender:</label>
          </td>

          <td>
            <input type="Radio" name="gender" value="M" /> Male
            <br />

            <input type="Radio" name="gender" value="F" />Female
            <br />
          </td>
         </tr>
        <tr>
          <td><label>Faculty:</label></td>
          <td>
            <input type="Radio" name="Faculty" value="BCA" /> BCA
            <br />
            <input type="Radio" name="Faculty" value="CSIT" />BSCCSIT <br />
          </td>
        </tr>
        <tr>
          <td><label>Favorite Sports:</label></td>

          <td><input type="Checkbox" name="Basketball" />Basketball <br /></td>
          <td><input type="checkbox" name="Football" />Football <br /></td>
          <td><input type="checkbox" name="Cricket" />Cricket <br /></td>
        </tr>

        <tr>
          <td><label> Favorite car:</label></td>
          <td>
            <select>
              <option>Tata</option>
              <option>Suzuki</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Message:</label>
          </td>
          <td>
            <textarea> </textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="Submit" value="send" />
            <input type="reset" value="clear" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
