<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient intake form2</title>
    
  </head>
  <body>
    <table>
      <tr>
        <td><h2>Patient Intake Form</h2></td>
      </tr>
      <form>
        <tr>
          <td>
            <label>Name</label>
          </td>
        </tr>

        <tr>
          <td>
            <input type="text" placeholder="first" />
            <br />
          </td>
          <td>
            <input type="text" placeholder="last" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Age</label>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="number" /></td>
        </tr>
        <tr>
          <td>
            <label>Email</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Gender</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="Gender" />Male
            <input type="radio" name="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>
            <label>Address</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Street Address" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="City" />
          </td>
          <td>
            <input type="text" placeholder="Region" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Postal/Zip Code" />
          </td>
          <td>
            <select>
              <option value="Country" selected disabled hidden>Country</option>
              <option value="Nepal">Nepal</option>
              <option value="India">India</option>
            </select>
          </td>
        </tr>
        <tr>
          <td cplspan="2">
            <label>Date</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td  cplspan="2">
            <label>Home Phone</label>
          </td>
        </tr>
        <tr>
          <td  cplspan="2">
            <input type="text" placeholder="### ### ####" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Work Phone</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="### ### ####" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Cell Phone</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="### ### ####" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Work Status</label>
          </td>
        </tr>
        <tr>
          <td>
            <select>
              <option value="Employed" selected>Employed</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Student">Student</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Employer</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Occupation</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Next page" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
