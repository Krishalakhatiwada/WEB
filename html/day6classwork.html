<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form1</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h2>Registration</h2>
        </td>
      </tr>
      <form>
        <tr>
          <td>
            <h3>Personal Details:</h3>
          </td>
        </tr>
        <tr>
          <td>
            <label>Full Name</label>
          </td>
          <td>
            <label>DOB</label>
          </td>
          <td>
            <label>Email</label>
          </td>
        </tr>

        <tr>
          <td><input type="text" placeholder="Enter your name" /><br /></td>
          <td>
            <input type="date" placeholder="Enter your date of birth" /><br />
          </td>
          <td><input type="email" placeholder="Enter your email" /><br /></td>
        </tr>

        <!--MOB,Gender,Occupation-->
        <tr>
          <td>
            <label> Mobile Number</label>
          </td>
          <td><label>Gender</label></td>
          <td><label>Occupation</label></td>
        </tr>
        <tr>
          <td>
            <input
              type="telphone number"
              placeholder="Enter your mobile number"
            />
          </td>
          <td><input type="text" placeholder="Enter your Gender" /><br /></td>
          <td>
            <input type="text" placeholder="Enter your occupation" /><br />
          </td>
        </tr>
        <!--Identity Details-->
        <tr>
          <td>
            <h3>Identity Details</h3>
          </td>
        </tr>
        <tr>
          <td>
            <label>ID Type</label>
          </td>
          <td>
            <label>ID number</label>
          </td>
          <td>
            <label> Issue Authority </label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Enter your ID type">
          </td>
          <td>
            <input type="text" placeholder="Enter ID number">
          </td>
          <td>
            <input type="text"placeholder="Enter issue department">
          </td>
        </tr>
        <tr>
          <td>
            <label>Issued State</label>

          </td>
          <td>
            <label>Issued Date</label>
          </td>
          <td>
            <label>Expiry Date</label>
          </td>
        </tr>
        <tr>
        <td> <input type="text"placeholder="Enter issued state"></td>
       <td>
        <input type="date"placeholder="Enter issued date">
       </td>
       <td>
        <input type="date" placeholder="Enter expiry date">
       </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Next >">
        </td>
      </tr>
      </form>
    </table>
  </body>
</html>
